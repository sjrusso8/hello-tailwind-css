<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body class="font-body">
    <div class="grid md:grid-cols-5">
        <div class="md:cols-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="text-grey-600 uppercase p-4 border-b border-gray-100 font-bold text-2xl">
                        <a href="/" class="hover:text-grey-700">Food Guy</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="text-gray-700 font-extrabold py-1 border-r-4 border-primary">
                        <a href="#" class="flex px-4 justify-end ml-2">
                            <span>Home</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                        </a>
                    </li>
                    <li class="py-1 border-r-4 border-white hover:border-primary">
                        <a href="#" class="flex px-4 justify-end ml-2">
                            <span>About</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </a>
                    </li>
                    <li class="py-1 border-r-4 border-white hover:border-primary">
                        <a href="#" class="flex px-4 justify-end ml-2">
                            <span>Contact</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <main class="px-16 py-6 bg-gray-100 md:col-span-4">
            <div class="flex justify-center md:justify-end">
                <a href="" class="btn text-primary border-primary md:border-2 hover:bg-primary 
                    hover:text-white transition ease-out duration-500">Login</a>
                <a href=""
                    class="btn text-primary ml-2 border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Sign
                    Up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-gray-700 text-2xl font-semibold">Food Guy</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

                <div class="flex md:flex-row flex-wrap">
                    <div class="mt-8 px-2">
                        <div class="card hover:shadow-lg">
                            <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                            <div class="m-4">
                                <span class="font-bold">Chili</span>
                                <span class="block text-gray-500 text-sm">By Food Guy</span>
                            </div>
                            <div class="badge">
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>25 minutes</span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-8 px-2">
                        <div class="card hover:shadow-lg">
                            <img src="img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                            <div class="m-4">
                                <span class="font-bold">Curry Tofu</span>
                                <span class="block text-gray-500 text-sm">By Food Guy</span>
                            </div>
                            <div class="badge">
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>25 minutes</span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-8 px-2">
                        <div class="card hover:shadow-lg">
                            <img src="img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
                            <div class="m-4">
                                <span class="font-bold">Ramen Noodels</span>
                                <span class="block text-gray-500 text-sm">By Food Guy</span>
                            </div>
                            <div class="badge">
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>25 minutes</span>
                            </div>
                        </div>
                    </div>
                </div>


                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>

                <div class="mt-8">
                    <!-- More Cards -->
                </div>
            </div>
            <div class="flex justify-center">
                <div
                    class="btn bg-secondary-100 text-secondary-200 hover:bg-secondary-200 hover:text-secondary-100 transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">
                    Load More</div>
            </div>
        </main>
    </div>

</body>
<script src="./script.js"></script>

</html>
